<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Slider</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="wrapper">
      <i id="left" class="fa-solid fa-angle-left"></i>
      <div class="carousel">
        <img src="./assets/images/1.jpg" alt="img" draggable="false" />
        <img src="./assets/images/2.jpg" alt="img" draggable="false" />
        <img src="./assets/images/3.jpg" alt="img" draggable="false" />
        <img src="./assets/images/4.jpg" alt="img" draggable="false" />
        <img src="./assets/images/5.jpg" alt="img" draggable="false" />
        <img src="./assets/images/6.jpg" alt="img" draggable="false" />
        <img src="./assets/images/7.jpg" alt="img" draggable="false" />
        <img src="./assets/images/8.jpg" alt="img" draggable="false" />
        <img src="./assets/images/9.jpg" alt="img" draggable="false" />
      </div>
      <i id="right" class="fa-solid fa-angle-right"></i>
    </div>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
